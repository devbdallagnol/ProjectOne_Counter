<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Trocador de cores</title>
</head>
<body>
    <main>
        <div class="container fa-3x glass gradient">
            <h1>Counter</h1>
            <span id="value">0</span>
            <div class="button-container">
                <button class="btn decrease button is-dark fa-bounce"> Decrease</button>
                <button class="btn reset button is-danger fa-bounce">Reset</button>
                <button class="btn increase button is-primary fa-bounce">Increase</button>
            </div>
        </div>
    </main>


    <script src="./js/script.js"></script>
</body>
</html>
